<p id="demo1"></p>
<p id="demo2"></p>
<script>
    let result = getArea(10);
    document.getElementById("demo1").innerHTML = result;

    document.getElementById("demo2").innerHTML = add(10,20);

    function getArea(radius){
        return 3.14*(radius**2);
    }

    function add(x,y){
        return x + y;
    }
</script>
