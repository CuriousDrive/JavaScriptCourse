<p id="demo"></p>
<script>
    let message = "";
    //counter
    //incremented by
    //start?
    //end?
    let counter = 1;
    while(counter <= 30){
        message += counter + "Hello ";
        if(counter >= 20){
            break;
        }
        counter++;
    }
    document.getElementById("demo").innerHTML = message;
</script>
